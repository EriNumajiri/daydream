<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問4</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="header">
        <h3>そのときの空気は暖かい・冷たい？</h3>
    </div>

    <table>
        <tr>
        <td>過去</td>
        <td>現在</td>
        <td>未来</td>
        </tr>
    </table>

    <div class="slider-container-vertical">
        <input type="range" class="vslider" min="0" max="100" value="50" step="1">
        <input type="range" class="vslider" min="0" max="100" value="50" step="1">
        <input type="range" class="vslider" min="0" max="100" value="50" step="1">
    </div>

    <a href="#" class="btnripple" id="startBtn">　　　決定　　　</a>

    <div class="footer">
        <br>
    </div>
  
    <script>
    document.getElementById('startBtn').addEventListener('click', () => {
        window.location.href = 'end.html';
    });
    </script>

    <script>
    const sliders = document.querySelectorAll('.vslider');

    // スライダー見た目更新
    sliders.forEach(slider => {
      function updateSlider() {
        const val = Number(slider.value);
        const percent = val;
        slider.style.background = `linear-gradient(to right, #3aabd2 ${percent}%, #df5656 ${percent}%)`;

        let img = '';
        if (val < 50) {
          img = 'images/cold.jpg';
        } else {
          img = 'images/hot.jpg';
        }
        slider.style.setProperty('--thumb-image', `url(${img})`);
      }

      slider.addEventListener('input', updateSlider);
      updateSlider();
    });

    // 決定ボタンで送信処理
    document.getElementById('startBtn').addEventListener('click', async (e) => {
      e.preventDefault(); // aタグのデフォルト動作を防ぐ

      // スライダーの生の値（0〜100）を取得
      const selections = Array.from(sliders).map(s => Number(s.value));
      console.log("質問4の送信データ:", selections);

      try {
        const response = await fetch("https://daydream-c1bk.onrender.com/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            selections: selections,   // ← 数値そのまま送る！
            question_number: 4
          })
        });

        if (response.ok) {
          console.log("✅ 送信成功");
          window.location.href = "end.html";
        } else {
          console.error("⚠️ サーバーエラー:", response.status);
        }
      } catch (err) {
        console.error("🚫 通信エラー:", err);
      }
    });
  </script>

</body>
</html>
